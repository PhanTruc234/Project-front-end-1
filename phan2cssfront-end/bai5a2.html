<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập về table</title>
    <style>
        ul{
            list-style: none;
            padding: 0;
            margin-left: 10px;
            background-color: aqua;
            width: 290px;
        }
        ul>li{
            display: inline-block;
            padding: 15px;
        }
        tr,td{
            padding: 15px 15px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Bài tập về table</h1>
    <p>Yêu cầu: code table dưới đây front Roboto</p>
    <table>
        <ul>
            <li>ID</li>
            <li>Họ tên</li>
            <li>Giới tính</li>
            <li>Tuổi</li>
        </ul>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lê Văn A</td>
                <td>Nam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lê Văn B</td>
                <td>Nữ</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Nguyễn Thị C</td>
                <td>Nữ</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
