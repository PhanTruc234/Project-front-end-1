<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Tải tài liệu : <a href="https://www.google.com/" target="_blank" title="Đây là trang google">Tại đây</a></p>
     <!--thẻ liên kết-->
     <!-- href để truyền đường dẫn -->
      <!-- target có 2 loại : _self(mặc định) mởi trang trong tap hiện tại 
                            : _blank mỏ sang tap khác -->
    <!-- title : chú thích cho người dùng khi di chuột vào đường link -->
</body>
</html>
